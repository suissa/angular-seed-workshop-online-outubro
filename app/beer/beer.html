<h3>Listagem de cervejas</h3>

<table>
  <thead>
    <tr>
      <th data-ng-click='ordenar("name")'>Nome</th>
      <th data-ng-click='ordenar("price")'>Pre√ßo</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat='beer in cervejas | orderBy:predicate:reverse'>
      <td>{{ beer.name }}</td>
      <td>{{ beer.price }}</td>
    </tr>
  </tbody>
</table>
